<script>
    window.addEventListener('load', function (e) {
        fetchCovidBg();
        equalize('.card');
    });

    async function fetchCovidBg() {
        let url = 'data/mun.json';
        const response = await fetch(url);
        const jsonCity = await response.json();
        const list = document.querySelector('#list');

        list.innerHTML = jsonCity.cities.map(listCities).join("\n");
    }

    function listCities(city) {
        return `<li class="list-group-item">${city.name}</li>`;
    }

    function equalize(selector) {
        let height = 0;
        $(selector).each(function () {
            if ($(this).height() > height) {
                height = $(this).height();
            }
        });
        $(selector).each(function () {
            $(selector).height(height);
        });
    }
</script>
